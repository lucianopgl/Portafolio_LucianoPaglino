<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Autos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Agencia de Autos</h2>
        <form id="autoForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Auto</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marca" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form.control" id="modelo" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Auto</button>
        </form>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="autosTableBody"></tbody>
        </table>
    </div>

    <script>
        const autoForm = document.getElementById('autoForm');
        const autosTableBody = document.getElementById('autosTableBody');
        let autos = []; // Arreglo para almacenar los autos

        autoForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;

            const nuevoAuto = { nombre, marca, modelo };
            autos.push(nuevoAuto);

            mostrarAutos();
            autoForm.reset();
        });

        function mostrarAutos() {
            autosTableBody.innerHTML = '';
            autos.forEach((auto, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${auto.nombre}</td>
                    <td>${auto.marca}</td>
                    <td>${auto.modelo}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="eliminarAuto(${index})">Eliminar</button>
                    </td> 
                `;
                autosTableBody.appendChild(row);
            });
        }
        function eliminarAuto(index) {
            autos.splice(index, 1);
            mostrarAutos();
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
